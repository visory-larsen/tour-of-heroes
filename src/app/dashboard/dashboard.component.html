<div class="heroes-header">
  <h2>
    Top
    <app-hero-filter
      [displayCount]="displayCount"
      [heroes]="heroes"
      (filterHeroes)="filterHeroes($event)"
    />
    Heroes
  </h2>
  <app-hero-search />
</div>
<div class="heroes-menu">
  <a
    *ngFor="let hero of filteredHeroes; trackBy: 'id' | trackByProperty"
    routerLink="/detail/{{ hero.id }}"
  >
    {{ hero.name }}
  </a>
</div>
